    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#00539F', // Keeping for legacy reference if needed
              'app-bg': '#F8FAFC',
              'app-primary': '#6366f1', // Indigo 500
              'app-secondary': '#ec4899', // Pink 500
              'app-accent': '#8b5cf6', // Violet 500
              'app-dark': '#1e293b',
              'app-card': '#ffffff',
              'nutrition-green': '#10b981',
              'nutrition-orange': '#f97316',
              'nutrition-blue': '#3b82f6',
              'nutrition-red': '#ef4444',
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(99, 102, 241, 0.5)',
            },
            animation: {
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
